[metadata]
name = investigraph-etl
version = file: VERSION
description = etl pipeline for investigations with follow the money data
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
author = Simon WÃ¶rpel
author_email = simon@investigativedata.org
url = https://github.com/investigativedata/investigraph-etl
classifiers =
    Intended Audience :: Developers
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 3.11
    Programming Language :: Python :: 3.10

[options]
packages = find:
install_requires:
    banal==1.0.6
    cachelib==0.10.2
    dateparser==1.1.8
    fakeredis==2.11.2
    followthemoney==3.3.0
    followthemoney-store==3.0.3
    nomenklatura==2.9.3
    pandas==2.0.0
    pantomime==0.6.0
    prefect==2.10.4
    prefect-dask==0.2.3
    redis==4.5.4
    requests==2.28.2
    smart-open==6.3.0
    zavod==0.6.1

[options.extras_require]
dev =
    bump2version==1.0.1

[flake8]
max-line-length = 88
select = C,E,F,W,B,B950
extend-ignore = E203, E501
