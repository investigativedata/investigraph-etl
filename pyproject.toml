[tool.poetry]
name = "investigraph"
version = "0.0.4"
description = "etl pipeline for investigations with follow the money data"
authors = ["Simon WÃ¶rpel <simon@investigativedata.org>"]
license = "MIT"
readme = "README.md"
homepage = "https://investigraph.vercel.app"
repository = "https://github.com/investigativedata/investigraph-etl"
documentation = "https://investigativedata.github.io/investigraph/"
classifiers = [
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
packages = [{include = "investigraph"}]

[tool.poetry.scripts]
investigraph = "investigraph.cli:cli"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/investigativedata/investigraph-etl/issues"

[tool.poetry.dependencies]
python = "^3.10"
banal = "1.0.6"
cachelib = "0.10.2"
dateparser = "1.1.8"
fakeredis = "2.15.0"
followthemoney = "^3.4.0"
followthemoney-store = "3.0.3"
html2text = "2020.1.16"
nomenklatura = "^2.14.0"
pandas = "2.0.2"
pantomime = "0.6.0"
prefect = "2.10.11"
prefect-dask = "0.2.4"
redis = "4.5.5"
requests = "2.31.0"
smart-open = {version = "6.3.0", extras = ["all"]}
sqlalchemy = "1.4.48"
tabulate = "0.9.0"
typer = "0.9.0"
zavod = "0.6.3"
ftmq = "^0.1.0"

[tool.poetry.group.dev.dependencies]
pytest-env = "0.8.1"
moto = "4.1.11"
pytest = "^7.3.2"
pytest-cov = "^4.1.0"
black = "^23.3.0"
isort = "^5.12.0"
mypy = "^1.3.0"
pre-commit = "^3.3.3"
flake8 = "^6.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
